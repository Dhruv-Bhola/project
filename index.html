<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Launch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 700px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #ffdc78;
        }

        /* Subheading */
        .subheading {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #dcdcdc;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #ff6b6b;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff5252;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Launch</h1>
        <p class="subheading">You will be redirected to the project at 9:00 AM on 26 April 2025 (UTC).</p>
        <h3>The Button will be ACTIVE at 9 am.</h3>
        <a href="https://www.a.com" class="btn">Visit Project</a>
        <div class="footer">
            <p>Stay tuned for updates!</p>
        </div>
    </div>
</body>
</html>
